  <body ng-app="starter">
    
    <div id="loading"></div>

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Bat Surveyor</h1>
      </ion-header-bar>
      <ion-content>
        
        <div class="content app" ng-controller="MainCtrl">
        
          <div>
              <canvas id='dynamic_sonogram'></canvas>
          </div>
          <div>
              <canvas id='amplitude' style="background-color: rgba(0,255,0,1);"></canvas>
          </div>
          
          <ion-toggle
                    ng-model="surveyToggle" 
                    ng-checked="startSurvey()"
                    toggle-class="toggle-balanced">
          Survey
        </ion-toggle>
          
          <div class="padding">
            
            <div id="timer">NOW</div>
            
            
<!--            <div>
              <a class="button button-dark" onclick="audioRecorder.startAudioRecorder();">Start Survey</a>

            </div>-->
            
            <div class="button-bar padding-top">
              <a class="button" onclick="reporter.report('common');">Common Pip</a>
              <a class="button" onclick="reporter.report('soprano');">Soprano Pip</a>
            </div>
            <div class="button-bar padding-top">
              <a class="button" onclick="reporter.report('alcathoe');">Alcathoe</a>
              <a class="button" onclick="reporter.report('longeared');">Long-eared</a>
            </div>
            <div class="button-bar padding-top">
              <a class="button" onclick="reporter.report('bat');">Other bat</a>
              <a class="button" onclick="reporter.report('animal');">Other animal</a>
            </div>
                      
          </div>
          
          <hr>
          
          <div class="padded">
            <pre id="log">System initialised.</pre>
          </div>
